# .github/dependabot.yml
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    ignore:
      - dependency-name: "google-github-actions/release-please-action"
        update-types: ["version-update:semver-major"]