name: release-please

on:
  push:
    branches:
      - main
  # Enable manual execution via "Run workflow" button in browser
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch name (uses current ref if not specified)'
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write  # Required for npm provenance

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0      # Required for tag fetching

      # â”€â”€ Debug: Show repository structure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ•µï¸ Show file tree
        run: |
          echo "PWD: $(pwd)"
          echo "===== ls -R ====="
          ls -R

      # â”€â”€ Sanity check for package.json files â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§ª Sanity check
        run: |
          test -f Packages/src/package.json && echo "âœ… Unity package.json OK"
          test -f Packages/src/TypeScriptServer~/package.json && echo "âœ… TypeScript Server package.json OK"
          test -f Packages/src/Cli~/package.json && echo "âœ… CLI package.json OK"

      # â”€â”€ Execute release-please â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸš€ Run releaseâ€‘please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Rebuild bundles when Release PR is created/updated â”€â”€
      - name: ğŸ”§ Setup Node.js for bundle rebuild
        if: ${{ steps.release.outputs.pr }}
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: ğŸ“¦ Rebuild bundles for Release PR
        if: ${{ steps.release.outputs.pr }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          # Extract PR number from JSON using jq
          PR_NUMBER=$(echo "${PR_JSON}" | jq -r '.number')
          echo "ğŸ”„ Release PR #${PR_NUMBER} detected, rebuilding bundles..."

          # Checkout the PR branch
          gh pr checkout "${PR_NUMBER}"

          # Build TypeScript Server bundle (CLI is built during npm publish, not committed)
          echo "ğŸ“¦ Building TypeScript Server..."
          cd Packages/src/TypeScriptServer~
          npm ci
          npm run build
          cd ../../..

          # Commit and push if bundle changed
          git add Packages/src/TypeScriptServer~/dist/server.bundle.js Packages/src/TypeScriptServer~/dist/server.bundle.js.map
          if git diff --cached --quiet; then
            echo "âœ… No changes to bundle, skipping commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: rebuild server bundle for release"
            git push
            echo "âœ… Server bundle rebuilt and pushed to PR"
          fi

      # â”€â”€ Publish to npm ONLY when release is created â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # This ensures npm publish happens only after Release PR is merged,
      # not on every push to main (which caused version mismatch issues)
      - name: ğŸ”§ Setup Node.js for npm publish
        if: ${{ steps.release.outputs.release_created == 'true' }}
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ“¦ Publish CLI to npm
        if: ${{ steps.release.outputs.release_created == 'true' }}
        run: |
          CLI_VERSION=$(jq -r '.version' Packages/src/Cli~/package.json)
          echo "ğŸ“‹ Publishing CLI v${CLI_VERSION} to npm..."

          cd Packages/src/Cli~
          npm ci
          npm run build
          npm install -g npm@latest
          echo "ğŸ“‹ npm version: $(npm --version)"
          # Uses OIDC trusted publishing - npm automatically detects OIDC environment
          npm publish --access public --provenance
          echo "âœ… CLI v${CLI_VERSION} published to npm with provenance"
