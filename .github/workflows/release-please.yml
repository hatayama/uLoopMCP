name: release-please

on:
  push:
    branches:
      - main
  # Enable manual execution via "Run workflow" button in browser
  workflow_dispatch:
    inputs:
      branch:
        description: 'Target branch name (uses current ref if not specified)'
        required: false

permissions:
  contents: write
  pull-requests: write
  issues: write
  id-token: write  # Required for npm provenance

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0      # Required for tag fetching

      # â”€â”€ Debug: Show repository structure â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ•µï¸ Show file tree
        run: |
          echo "PWD: $(pwd)"
          echo "===== ls -R ====="
          ls -R

      # â”€â”€ Sanity check for package.json files â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ§ª Sanity check
        run: |
          test -f Packages/src/package.json && echo "âœ… Unity package.json OK"
          test -f Packages/src/TypeScriptServer~/package.json && echo "âœ… TypeScript Server package.json OK"
          test -f Packages/src/Cli~/package.json && echo "âœ… CLI package.json OK"

      # â”€â”€ Execute release-please â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸš€ Run releaseâ€‘please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.GITHUB_TOKEN }}

      # â”€â”€ Rebuild bundles when Release PR is created/updated â”€â”€
      - name: ðŸ”§ Setup Node.js for bundle rebuild
        if: ${{ steps.release.outputs.pr }}
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: ðŸ“¦ Rebuild bundles for Release PR
        if: ${{ steps.release.outputs.pr }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_JSON: ${{ steps.release.outputs.pr }}
        run: |
          # Extract PR number from JSON using jq
          PR_NUMBER=$(echo "${PR_JSON}" | jq -r '.number')
          echo "ðŸ”„ Release PR #${PR_NUMBER} detected, rebuilding bundles..."

          # Checkout the PR branch
          gh pr checkout "${PR_NUMBER}"

          # Build TypeScript Server bundle (CLI is built during npm publish, not committed)
          echo "ðŸ“¦ Building TypeScript Server..."
          cd Packages/src/TypeScriptServer~
          npm ci
          npm run build
          cd ../../..

          # Commit and push if bundle changed
          git add Packages/src/TypeScriptServer~/dist/server.bundle.js Packages/src/TypeScriptServer~/dist/server.bundle.js.map
          if git diff --cached --quiet; then
            echo "âœ… No changes to bundle, skipping commit"
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "chore: rebuild server bundle for release"
            git push
            echo "âœ… Server bundle rebuilt and pushed to PR"
          fi

      # â”€â”€ Publish to npm when release is created â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ” Check if npm publish needed
        id: check_npm
        run: |
          # Get version from CLI package.json
          CLI_VERSION=$(jq -r '.version' Packages/src/Cli~/package.json)
          echo "cli_version=${CLI_VERSION}" >> $GITHUB_OUTPUT

          # Check if this version exists on npm
          if npm view "uloop-cli@${CLI_VERSION}" version 2>/dev/null; then
            echo "Version ${CLI_VERSION} already published to npm"
            echo "needs_publish=false" >> $GITHUB_OUTPUT
          else
            echo "Version ${CLI_VERSION} not found on npm, will publish"
            echo "needs_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”§ Setup Node.js for npm publish
        if: ${{ steps.check_npm.outputs.needs_publish == 'true' }}
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: ðŸ“¦ Publish CLI to npm
        if: ${{ steps.check_npm.outputs.needs_publish == 'true' }}
        run: |
          cd Packages/src/Cli~
          npm ci
          npm run build
          # Uses OIDC trusted publishing (no .npmrc or token needed)
          npm publish --access public --provenance --registry https://registry.npmjs.org
          echo "âœ… CLI v${{ steps.check_npm.outputs.cli_version }} published to npm with provenance"
